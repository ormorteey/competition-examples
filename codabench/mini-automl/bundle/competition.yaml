# This file contains the main settings of the benchmark
# Learn more here: https://github.com/codalab/codabench/wiki/Yaml-Structure
title: Mini-AutoML
version: 2 # this means that it is a Codabench bundle
description: AutoML Benchmark template with submission to multiple datasets
image: logo.png
registration_auto_approve: True  # do not require approval from organizers to join the comp
docker_image: codalab/codalab-legacy:py39

# Documentation web pages
terms: pages/terms.md
pages:
  - title: Overview
    file: pages/overview.md
  - title: Data
    file: pages/data.md
  - title: Evaluation
    file: pages/evaluation.md

# Definition of the tasks
tasks:
- index: 0
  name: Development Task
  description: 'Development phase: create models and submit them to obtain feedback.'
  is_public: false
  input_data: feedback_phase/input_data
  reference_data: feedback_phase/reference_data
  scoring_program: scoring_program
  ingestion_program: ingestion_program
- index: 1
  name: Final Task
  description: 'Final phase: submissions from the previous phase are automatically
    cloned and used to compute the final score. The results on the test set will be
    revealed when the organizers make them available.'
  is_public: false
  input_data: final_phase/input_data
  reference_data: final_phase/reference_data
  scoring_program: scoring_program
  ingestion_program: ingestion_program
solutions: []

# Sample code submission
solutions:
  - index: 0
    tasks:
    - 0
    - 1
    path: solution/

# There are 2 phases: development phase and final phase
# Each one is linked to a task
phases:
- index: 0
  name: Development
  description: 'Development phase: create models and submit them to obtain feedback.
      You can make 5 submissions per day and 100 submissions in total.'
  start: 1-1-2023 # Month/Day/Year
  end: 1-30-2024
  max_submissions_per_day: 5
  max_submissions: 100
  execution_time_limit_ms: 600
  tasks:
  - 0
  solutions: []
- index: 1
  name: Final
  description: 'Final phase: submissions from the previous phase are automatically
    cloned and used to compute the final score. The results on the test set will be
    revealed when the organizers make them available.'
  start: 2-1-2024 # Never ends
  max_submissions_per_day: 0
  max_submissions: 0
  execution_time_limit_ms: 600
  tasks:
  - 1
  solutions: []

# Leaderboard
leaderboards:
- index: 0
  title: Results
  key: Results
  columns:
      - title: Dataset 1
        key: dataset1
        index: 0
        sorting: desc
      - title: Dataset 2
        key: dataset2
        index: 1
        sorting: desc
      - title: Dataset 3
        key: dataset3
        index: 2
        sorting: desc
      - title: Dataset 4
        key: dataset4
        index: 3
        sorting: desc
      - title: Average Accuracy
        key: avg_accuracy
        index: 4
        sorting: desc
        computation: avg
        computation_indexes:
          - 0
          - 1
          - 2
          - 3
      - title: Duration
        key: duration
        index: 5
        sorting: asc
